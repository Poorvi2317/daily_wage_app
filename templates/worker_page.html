<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
  <title>Worker Details</title> <!-- Page title -->
  <style>
    /* BODY STYLES */
    body {
      margin: 0; /* Remove default margin */
      font-family: Arial, sans-serif; /* Default font */
      background: url("{{ url_for('static', filename='app9.jpg') }}") no-repeat center center/cover; /* Background image */
      color: #FFFFFF; /* Text color */
      display: flex; /* Flex layout to center container */
      justify-content: center; /* Center horizontally */
      padding: 20px 0; /* Vertical padding */
    }

    /* MAIN CONTAINER */
    .container {
      background: #121212; /* Container background color */
      padding: 20px 25px; /* Padding inside container */
      border-radius: 12px; /* Rounded corners */
      width: 750px; /* Fixed width */
      box-shadow: 0 0 20px #00D4FF; /* Neon glow shadow */
    }

    /* PAGE TITLE */
    h1#worker-info-title {
      font-family: "Times New Roman", Times, serif; /* Title font */
      font-size: 28px; /* Title size */
      font-weight: bold; /* Bold title */
      color: #00D4FF; /* Title color */
      text-align: center; /* Center align */
      margin-bottom: 25px; /* Space below title */
    }

    /* SECTION LABELS */
    label.section-label {
      display: block; /* Block display */
      font-family: "Times New Roman", Times, serif; /* Font */
      font-weight: bold; /* Bold label */
      font-size: 18px; /* Font size */
      color: #00D4FF; /* Label color */
      margin-top: 15px; /* Space above */
      margin-bottom: 8px; /* Space below */
    }

    /* FORM INPUTS AND SELECTS */
    select, input[type="text"], input[type="number"], textarea {
      width: 100%; /* Full width */
      padding: 7px 8px; /* Padding */
      margin-bottom: 10px; /* Space below input */
      border-radius: 6px; /* Rounded edges */
      border: 1px solid #00D4FF; /* Border color */
      background: #2C2C2C; /* Background color */
      color: #FFFFFF; /* Text color */
      font-family: Arial, sans-serif; /* Font */
      font-size: 14px; /* Font size */
      outline: none; /* Remove outline */
    }

    /* CHECKBOX AND RADIO GROUPS */
    .checkbox-columns, .radio-group, .checkbox-group {
      display: flex; /* Flex layout */
      flex-wrap: wrap; /* Wrap items */
      gap: 10px; /* Gap between items */
      margin-bottom: 10px; /* Space below group */
    }

    .checkbox-columns label,
    .radio-group label,
    .checkbox-group label {
      font-family: Arial, sans-serif; /* Font */
      font-size: 14px; /* Font size */
      color: #FFFFFF; /* Text color */
    }

    /* SUBMIT BUTTON */
    button {
      background: #00D4FF; /* Button color */
      color: #000; /* Text color */
      font-weight: bold; /* Bold text */
      border: none; /* Remove border */
      border-radius: 8px; /* Rounded corners */
      padding: 12px; /* Padding */
      width: 100%; /* Full width */
      cursor: pointer; /* Pointer on hover */
      font-size: 16px; /* Font size */
      transition: 0.3s; /* Smooth transition */
      margin-top: 20px; /* Space above button */
    }

    button:hover {
      background: #00FF85; /* Hover color */
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* OTHER WORK INPUT FIELD */
    .other-input {
      display: none; /* Hidden by default */
      margin-left: 5px; /* Left margin */
      padding: 5px; /* Padding */
      border-radius: 4px; /* Rounded edges */
      border: 1px solid #00D4FF; /* Border color */
      background: #2C2C2C; /* Background color */
      color: #FFFFFF; /* Text color */
      font-size: 13px; /* Font size */
      margin-top: 5px; /* Space above input */
    }
  </style>
</head>
<body>
  <div class="container"> <!-- Main form container -->
    <h1 id="worker-info-title">Worker Info:</h1> <!-- Section title -->

    {% with messages = get_flashed_messages(with_categories=true) %} <!-- Flask flash messages block -->
      {% if messages %}
        <ul> <!-- Flash messages list -->
          {% for category, msg in messages %}
            <li style="color: {{ 'red' if category=='error' else 'green' }}">{{ msg }}</li> <!-- Error in red, success in green -->
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('worker_page') }}"> <!-- Form submission -->

      <!-- Gender -->
      <label class="section-label">Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <!-- Age -->
      <label class="section-label" for="age">Age</label>
      <select name="age" id="age" required>
        <option value="">--Select Age Range--</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
      </select>

      <!-- Location -->
      <label class="section-label" for="location">Location</label>
      <select name="location" id="location" required>
        <option value="">--Select Location--</option>
        {% for loc in [  
          "Navanagar, Bagalkot, Karnataka","Vidyagiri, Bagalkot, Karnataka",
          "Neelanagar, Bagalkot, Karnataka","Sundar Nagar, Bagalkot, Karnataka",
          "Shivarampur, Bagalkot, Karnataka","Ramnagar, Bagalkot, Karnataka",
          "Station Road / Railway Colony, Bagalkot, Karnataka","Karnataka Bank Colony, Bagalkot, Karnataka",
          "Old Bus Stand Area, Bagalkot, Karnataka","Chikodi Road Area, Bagalkot, Karnataka",
          "Kalasapur, Bagalkot, Karnataka","Gandhinagar, Bagalkot, Karnataka",
          "Sigikeri, Bagalkot, Karnataka","Simikeri, Bagalkot, Karnataka",
          "Sirur, Bagalkot, Karnataka","Rampur, Bagalkot, Karnataka",
          "Salagundi, Bagalkot, Karnataka","Sangapur, Bagalkot, Karnataka",
          "Sangondi, Bagalkot, Karnataka","Sharadal, Bagalkot, Karnataka",
          "Sidnal, Bagalkot, Karnataka","Sindagi, Bagalkot, Karnataka",
          "Siraguppi, Bagalkot, Karnataka","Sitimani, Bagalkot, Karnataka",
          "Sokanadgi, Bagalkot, Karnataka","Sorakopp, Bagalkot, Karnataka",
          "Hullyal Layout, Bagalkot, Karnataka","Mallapur S L, Bagalkot, Karnataka",
          "Budni KD, Bagalkot, Karnataka","Kodag Plot, Bagalkot, Karnataka"
        ] %}
          <option>{{ loc }}</option>
        {% endfor %}
      </select>

      <!-- Type of Work -->
      <label class="section-label">Type of Work</label>
      <div class="checkbox-columns">
        <label><input type="checkbox" name="type_of_work" value="Maid / Housekeeping"> Maid / Housekeeping</label>
        <label><input type="checkbox" name="type_of_work" value="Cook / Chef"> Cook / Chef</label>
        <label><input type="checkbox" name="type_of_work" value="Driver / Delivery Person"> Driver / Delivery Person</label>
        <label><input type="checkbox" name="type_of_work" value="Electrician"> Electrician</label>
        <label><input type="checkbox" name="type_of_work" value="Plumber"> Plumber</label>
        <label><input type="checkbox" name="type_of_work" value="Carpenter"> Carpenter</label>
        <label><input type="checkbox" name="type_of_work" value="Painter"> Painter</label>
        <label><input type="checkbox" name="type_of_work" value="Gardener"> Gardener</label>
        <label><input type="checkbox" name="type_of_work" value="Babysitter / Nanny"> Babysitter / Nanny</label>
        <!-- Other -->
        <label><input type="checkbox" id="work-other-checkbox"> Other
          <input type="text" class="other-input" id="work-other-text" name="work_other" placeholder="Enter other work">
        </label>
      </div>

      <!-- Availability -->
      <label class="section-label">Availability</label>
      <div class="checkbox-columns">
        <label><input type="checkbox" name="availability" value="Full-time"> Full-time</label>
        <label><input type="checkbox" name="availability" value="Part-time"> Part-time</label>
        <label><input type="checkbox" name="availability" value="Hourly"> Hourly</label>
        <label><input type="checkbox" name="availability" value="Daily"> Daily</label>
      </div>

      <!-- Income Preference -->
      <label class="section-label">Income Preference</label>
      <div class="radio-group">
        <label><input type="radio" name="income_pref" value="per hour" required> Per Hour</label>
        <label><input type="radio" name="income_pref" value="per day" required> Per Day</label>
        <label><input type="radio" name="income_pref" value="per month" required> Per Month</label>
      </div>

      <!-- Expected Pay -->
      <label class="section-label">Expected Pay (per hour)</label>
      <select name="expected_pay" required>
        <option value="">--Select Expected Pay--</option>
        <option>100-200 Rs</option>
        <option>200-300 Rs</option>
        <option>300-500 Rs</option>
        <option>500 Rs per hour</option>
      </select>

      <!-- Languages Known -->
      <label class="section-label">Languages Known</label>
      <div class="checkbox-columns">
        <label><input type="checkbox" name="languages_known" value="Kannada"> Kannada</label>
        <label><input type="checkbox" name="languages_known" value="English"> English</label>
        <label><input type="checkbox" name="languages_known" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="languages_known" value="Telugu"> Telugu</label>
        <label><input type="checkbox" name="languages_known" value="Marathi"> Marathi</label>
      </div>

      <button type="submit">Submit</button> <!-- Submit button -->
    </form>
  </div>

  <!-- JS to toggle 'Other Work' input field -->
  <script>
    const workCheckbox = document.getElementById('work-other-checkbox'); // Checkbox for 'Other'
    const workOtherInput = document.getElementById('work-other-text'); // Input for 'Other' work
    workCheckbox.addEventListener('change', () => {
      workOtherInput.style.display = workCheckbox.checked ? 'inline-block' : 'none'; // Show/hide input based on checkbox
    });
  </script>
</body>
</html>

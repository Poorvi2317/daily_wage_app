<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='app8.jpg') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(18, 18, 18, 0.85);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0px 0px 15px #00D4FF;
      text-align: center;
      color: white;
      position: relative;
    }

    h2 {
      color: #00FF85;
      margin-bottom: 10px;
    }

    .error {
      font-size: 14px;
      color: red;
      margin-bottom: 10px;
      display: none;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #00D4FF;
      border-radius: 8px;
      background: #2C2C2C;
      color: white;
      outline: none;
    }

    button {
      background: #00D4FF;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00FF85;
      transform: scale(1.05);
    }

    .back-arrow {
      position: absolute;
      left: -70px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #00D4FF;
      cursor: pointer;
      border: 2px solid #00D4FF;
      border-radius: 50%;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      text-shadow: 0px 0px 10px #00D4FF;
      box-shadow: 0px 0px 10px #00D4FF;
      transition: transform 0.3s ease, text-shadow 0.3s ease, box-shadow 0.3s ease;
    }
    .back-arrow:hover {
      transform: translateY(-50%) scale(1.2);
      text-shadow: 0px 0px 20px #00FF85;
      box-shadow: 0px 0px 15px #00FF85;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Arrow -->
    <div class="back-arrow" onclick="window.location.href='{{ url_for('home') }}'">&#8592;</div>

    <h2>Login</h2>
    <div class="error" id="loginError">Invalid username or password</div>

    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
      <label>Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");

    loginForm.addEventListener("submit", function(e) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username === "" || password === "") {
        loginError.textContent = "Both fields are required";
        loginError.style.display = "block";
        e.preventDefault();
      } else {
        loginError.style.display = "none"; // backend will handle real authentication
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>

  <!-- ClockPicker CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='app9.jpg') }}") no-repeat center center/cover;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .container {
      background: #121212;
      padding: 20px 25px;
      border-radius: 12px;
      width: 750px;
      box-shadow: 0 0 20px #00D4FF;
    }

    h1#user-info-title {
      font-family: "Times New Roman", Times, serif;
      font-size: 28px;
      font-weight: bold;
      color: #00D4FF; ; /* Professional unique color */
      text-align: center;
      margin-bottom: 25px;
    }

    label.section-label {
      display: block;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
      font-size: 18px;
      color: #00D4FF; /* Professional unique color */
      margin-top: 15px;
      margin-bottom: 8px;
    }

    .checkbox-columns {
      display: flex;
      gap: 30px;
      margin-bottom: 5px;
    }

    .checkbox-column {
      display: flex;
      flex-direction: column;
      gap: 5px;
      flex: 1;
    }

    .checkbox-column label {
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      color: #FFFFFF;
      line-height: 1.2;
    }

    .other-input {
      display: none;
      margin-left: 5px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #00D4FF;
      background: #2C2C2C;
      color: #FFFFFF;
      font-size: 13px;
      margin-top: 5px;
    }

    select, input[type="date"], input[type="text"] {
      width: 100%;
      padding: 7px 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #00D4FF;
      background: #2C2C2C;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      outline: none;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #FFFFFF;
      line-height: 1.2;
    }

    button {
      background: #00D4FF;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #00FF85;
      transform: scale(1.05);
    }

    /* ClockPicker width */
    .clockpicker {
      width: 48%;
    }

    .time-range {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="user-info-title">User Info:</h1>

    <form method="POST" action="{{ url_for('user_page') }}">
      
      <!-- Job Requirements -->
      <label class="section-label">Job Requirements</label>
      <div class="checkbox-columns">
        <div class="checkbox-column">
          <label><input type="checkbox" name="job_requirements" value="Maid / Housekeeping"> Maid / Housekeeping</label>
          <label><input type="checkbox" name="job_requirements" value="Cook / Chef"> Cook / Chef</label>
          <label><input type="checkbox" name="job_requirements" value="Driver / Delivery Person"> Driver / Delivery Person</label>
          <label><input type="checkbox" name="job_requirements" value="Electrician"> Electrician</label>
          <label><input type="checkbox" name="job_requirements" value="Plumber"> Plumber</label>
          <label><input type="checkbox" name="job_requirements" value="Carpenter"> Carpenter</label>
          <label><input type="checkbox" name="job_requirements" value="Painter"> Painter</label>
        </div>
        <div class="checkbox-column">
          <label><input type="checkbox" name="job_requirements" value="Gardener"> Gardener</label>
          <label><input type="checkbox" name="job_requirements" value="Babysitter / Nanny"> Babysitter / Nanny</label>
          <label><input type="checkbox" name="job_requirements" value="Caregiver / Attendant"> Caregiver / Attendant</label>
          <label><input type="checkbox" name="job_requirements" value="Security Guard"> Security Guard</label>
          <label><input type="checkbox" name="job_requirements" value="Loader / Labourer / Helper"> Loader / Labourer / Helper</label>
          <label><input type="checkbox" name="job_requirements" value="Tailor / Stitcher"> Tailor / Stitcher</label>
          <label><input type="checkbox" name="job_requirements" value="Technician"> Technician</label>
        </div>
      </div>
      <label><input type="checkbox" id="job-other-checkbox"> Other
        <input type="text" class="other-input" id="job-other-text" name="job_other" placeholder="Enter other requirement">
      </label>

      <!-- Location -->
      <label class="section-label" for="location">Location</label>
      <select name="location" id="location" required>
        <option value="">--Select Location--</option>
        <option>Navanagar, Bagalkot, Karnataka</option>
        <option>Vidyagiri, Bagalkot, Karnataka</option>
        <option>Neelanagar, Bagalkot, Karnataka</option>
        <option>Sundar Nagar, Bagalkot, Karnataka</option>
        <option>Shivarampur, Bagalkot, Karnataka</option>
        <option>Ramnagar, Bagalkot, Karnataka</option>
        <option>Station Road / Railway Colony, Bagalkot, Karnataka</option>
        <option>Karnataka Bank Colony, Bagalkot, Karnataka</option>
        <option>Old Bus Stand Area, Bagalkot, Karnataka</option>
        <option>Chikodi Road Area, Bagalkot, Karnataka</option>
        <option>Kalasapur, Bagalkot, Karnataka</option>
        <option>Gandhinagar, Bagalkot, Karnataka</option>
        <option>Sigikeri, Bagalkot, Karnataka</option>
        <option>Simikeri, Bagalkot, Karnataka</option>
        <option>Sirur, Bagalkot, Karnataka</option>
        <option>Rampur, Bagalkot, Karnataka</option>
        <option>Salagundi, Bagalkot, Karnataka</option>
        <option>Sangapur, Bagalkot, Karnataka</option>
        <option>Sangondi, Bagalkot, Karnataka</option>
        <option>Sharadal, Bagalkot, Karnataka</option>
        <option>Sidnal, Bagalkot, Karnataka</option>
        <option>Sindagi, Bagalkot, Karnataka</option>
        <option>Siraguppi, Bagalkot, Karnataka</option>
        <option>Sitimani, Bagalkot, Karnataka</option>
        <option>Sokanadgi, Bagalkot, Karnataka</option>
        <option>Sorakopp, Bagalkot, Karnataka</option>
        <option>Hullyal Layout, Bagalkot, Karnataka</option>
        <option>Mallapur S L, Bagalkot, Karnataka</option>
        <option>Budni KD, Bagalkot, Karnataka</option>
        <option>Kodag Plot, Bagalkot, Karnataka</option>
      </select>

      <!-- Date Needed -->
      <label class="section-label" for="date_needed">Date Needed</label>
      <input type="date" id="date_needed" name="date_needed" required>

      <!-- Time Needed -->
      <label class="section-label">Time Needed</label>
      <div class="time-range">
  <input type="text" id="startTime" name="startTime" class="clockpicker" data-autoclose="true" placeholder="Start Time" required>
  <input type="text" id="endTime" name="endTime" class="clockpicker" data-autoclose="true" placeholder="End Time" required>
</div>



      <!-- Duration -->
      <label class="section-label">Duration</label>
      <div class="radio-group">
        <label><input type="radio" name="duration" value="Weekly" required> Weekly</label>
        <label><input type="radio" name="duration" value="Monthly" required> Monthly</label>
      </div>

      <!-- Special Requirements -->
      <label class="section-label">Special Requirements</label>
      <div class="checkbox-columns">
        <div class="checkbox-column">
          <label><input type="checkbox" name="special_requirements" value="Evening Shifts Only"> Evening Shifts Only</label>
          <label><input type="checkbox" name="special_requirements" value="Morning Shifts Only"> Morning Shifts Only</label>
          <label><input type="checkbox" name="special_requirements" value="Weekends Only"> Weekends Only</label>
          <label><input type="checkbox" name="special_requirements" value="Must Speak Basic English"> Must Speak Basic English</label>
          <label><input type="checkbox" name="special_requirements" value="Must Bring Own Tools/Equipment"> Must Bring Own Tools/Equipment</label>
        </div>
        <div class="checkbox-column">
          <label><input type="checkbox" name="special_requirements" value="Female Worker Preferred"> Female Worker Preferred</label>
          <label><input type="checkbox" name="special_requirements" value="Male Worker Preferred"> Male Worker Preferred</label>
          <label><input type="checkbox" name="special_requirements" value="Should Be Comfortable With Pets"> Should Be Comfortable With Pets</label>
          <label><input type="checkbox" name="special_requirements" value="Require ID Verification"> Require ID Verification</label>
          <label><input type="checkbox" name="special_requirements" value="Need On-Call Availability"> Need On-Call Availability</label>
        </div>
      </div>
      <label><input type="checkbox" id="special-other-checkbox"> Other
        <input type="text" class="other-input" id="special-other-text" name="special_other" placeholder="Enter other requirement">
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    $('#startTime').clockpicker({ autoclose: true });
    $('#endTime').clockpicker({ autoclose: true });

    const jobCheckbox = document.getElementById('job-other-checkbox');
    const jobOtherInput = document.getElementById('job-other-text');
    jobCheckbox.addEventListener('change', () => {
      jobOtherInput.style.display = jobCheckbox.checked ? 'inline-block' : 'none';
    });

    const specialCheckbox = document.getElementById('special-other-checkbox');
    const specialOtherInput = document.getElementById('special-other-text');
    specialCheckbox.addEventListener('change', () => {
      specialOtherInput.style.display = specialCheckbox.checked ? 'inline-block' : 'none';
    });
  </script>
</body>
</html>
